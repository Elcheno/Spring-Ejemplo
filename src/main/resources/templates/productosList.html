<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:table="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ProductosList</title>
    <link rel="stylesheet" href="/common.css">
</head>
<body>
  <h1 class="bg-text">Lista de Productos</h1>
  <div class="bg-text">
    <table class="css-table">
        <tr class="css-table-head">
            <td>ID</td>
            <td>NOMBRE</td>
            <td>PRECIO</td>
            <td><button class="btn_min_table">_</button></td>
        </tr>
        <tr th:each="producto,iter: ${productos}">
            <td th:text="${producto.id}"></td>
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.precio}"></td>
            <td class="td-btn-buy"><button class="btn-buy">COMPRAR</button></td>
        </tr>
    </table>
  </div>


</body>
</html>
