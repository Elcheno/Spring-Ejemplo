<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegisterProduct</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="wrapper">

        <div class="header row d-flex flex-row col-12 justify-content-between">
            <div class="title col-5">
                <h1>Registro de Producto</h1>
            </div>
            <div class="nav col-2 d-flex justify-content-end align-items-center">
                <div class="btn_back">
                    <a th:href="@{/productos}">
                        <button class="btn btn-info border border-info-subtle border-radius text-white mt-2"><</button>
                    </a>
                </div>
            </div>
        </div>

        <hr>

        <div class="row">
            <form th:action="@{/productos/registro}" th:object="${product}" method="post">
                <div class="container d-flex flex-row justify-content-around">
                    <div class="fieldTextName d-flex flex-column text-center m-0">
                        <p>NOMBRE</p>
                        <input type="text" name="id" th:field="*{nombre}" placeholder="Introduce el Nombre"/>
                    </div>
                    <div class="fieldTextPrice d-flex flex-column text-center m-0">
                        <p>PRECIO</p>
                        <input type="text" name="id" th:field="*{precio}" placeholder="Introduce el Precio"/>
                    </div>
                    <div class="fieldBtnSubmit d-flex align-items-center">
                        <button type="submit" class="btn btn-info border border-info-subtle border-radius text-white ">GUARDAR</button>
                    </div>
                </div>
            </form>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
